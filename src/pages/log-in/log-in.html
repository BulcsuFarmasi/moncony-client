<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="logIn(form)">
      <ion-list>
        <ion-item>
            <ion-label floating>E-mail</ion-label>
            <ion-input type="email" id="email" name="name" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Jelsz√≥</ion-label>
          <ion-input type="password" id="password" name="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button type="sumbit"></button> 
      </ion-item>
      </ion-list>
  </form>
</ion-content>
