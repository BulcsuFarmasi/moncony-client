<ion-header>
    <ion-toolbar  color="primary">
        <ion-title>Pénztárcák</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content color="light">
    <ion-card *ngFor="let wallet of wallets; let i = index">
        <ion-card-title>
            {{ wallet.name }}
        </ion-card-title>
        <ion-card-content>
            {{ wallet.amount }}
            <ion-buttons>
                <button ion-button  color="secondary" (click)="modifyWallet(i)">Szerkesztés</button>
                <button ion-button color="danger" (click)="deleteWallet(i)">Törlés</button>
                <button ion-button color="primary" (click)="goToCashFlows(i)">Történet</button>
            </ion-buttons>
        </ion-card-content>
    </ion-card>
    <ion-fab bottom right>
         <button ion-fab color="secondary" (click)="addWallet()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
