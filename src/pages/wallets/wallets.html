<ion-header>
    <ion-toolbar  color="primary">
        <ion-title>Pénztárcák</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content color="light">
    <ion-card *ngFor="let wallet of wallets">
        <ion-card-title>
            {{wallet.name}}
        </ion-card-title>
        <ion-card-content>
            {{wallet.currentAmount}}
            <ion-buttons>
                <button ion-button  color="secondary">Szereksztés</button>
                <button ion-button color="danger">Törlés</button>
            </ion-buttons>
        </ion-card-content>
    </ion-card>
</ion-content>
