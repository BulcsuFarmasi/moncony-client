<ion-header>
    <ion-navbar color="primary">
        <ion-title>Pénztárca Hozzáadása</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <form (ngSubmit)="addWallet()"></form>
    <ion-list>
        <ion-item>
          <ion-label floating>Név</ion-label>
          <ion-input type="text" id="name" [(ngModel)="wallet.name"]></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Kezdő összeg</ion-label>
            <ion-input type="text" id="amount" [(ngModel)="wallet.amount"></ion-input>
        </ion-item>
        <ion-item>
             <button type="submit">Küldés</button>
        </ion-item>
        <ion-item>
            <button type="button" color="danger" (click)="back()">Vissza</button>
        </ion-item>
    </ion-list>
</ion-content>
