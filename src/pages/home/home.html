<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Kezdőlap</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <h1>Gyors hozzáadás</h1>

        <button ion-button color="primary" (click)="goToWallets()">Pénztárcák</button>
    </ion-buttons>
</ion-content>
