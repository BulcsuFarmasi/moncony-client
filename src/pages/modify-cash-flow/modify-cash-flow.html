<ion-header>
    <ion-navbar color="primary">
        <ion-title>Bevétel/Kiadás Módosítása</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <form (ngSubmit)="modifyCashFlow()">
        <ion-list>
            <ion-item>
                <ion-label floating>Szöveg</ion-label>
                <ion-input type="text" id="text" name="text" [(ngModel)]="cashFlow.text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Összeg</ion-label>
                <ion-input type="number" id="amount" name="amount" [(ngModel)]="cashFlow.amount"></ion-input>
            </ion-item>
            <ion-item>
                <button type="submit" ion-button>Küldés</button>
            </ion-item>
            <ion-item>
                <button type="button" ion-button color="danger" (click)="dismiss()">Vissza</button>
            </ion-item>
        </ion-list>
    </form>    
</ion-content>
